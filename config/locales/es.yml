        code:       "AccessForbidden"
        message:    "Acceso denegado"
        suggestion: "El curso de Moodle no tiene ningún grupo registrado"
        explanation: "El curso de Moodle necesita tener al menos un grupo configurado para poder acceder a la herramienta."
        status_code: "403"
